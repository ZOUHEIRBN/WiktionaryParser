        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "rgb(188, 189, 34)", "id": "afaf9966ae096524e166bc0b0cdfa9b15f01313dd71dd809b228311f581020d0", "label": "\u0643\u0628\u064a\u0631", "shape": "dot", "title": "[south levantine arabic]\n\u0643\u0628\u064a\u0631\n\n/wiki/\u0643\u0628\u064a\u0631"}, {"color": "rgb(188, 189, 34)", "id": "98c41ac7485c901d46d5db95c94c7be32ee9c696c8ecd75f6b46fe6f6a848cb5", "label": "\u0632\u063a\u064a\u0631", "shape": "dot", "title": "[south levantine arabic]\n\u0632\u063a\u064a\u0631\n\n/wiki/\u0632\u063a\u064a\u0631"}, {"color": "rgb(188, 189, 34)", "id": "65c3e08f9f1c2f0b2c01cd402e408d02fecabc4c405ed33dae60f83e7b28004d", "label": "\u0643\u0628\u064a\u0631", "shape": "dot", "title": "[arabic]\n\u0643\u0628\u064a\u0631\n\n/wiki/\u0643\u0628\u064a\u0631"}, {"color": "rgb(188, 189, 34)", "id": "b11d5c5ad5d3abc6088a9fc9ea94860a2853571172dec072d6377843d7e073c1", "label": "\u0635\u063a\u064a\u0631", "shape": "dot", "title": "[arabic]\n\u0635\u063a\u064a\u0631\n\n/wiki/\u0635\u064e\u063a\u0650\u064a\u0631"}, {"color": "rgb(188, 189, 34)", "id": "34f2fa6af2b6b823e79abaefe6afd29f1ecd96978e6811205a2810d0cc5ff306", "label": "\u0643\u0628\u064a\u0631", "shape": "dot", "title": "[moroccan arabic]\n\u0643\u0628\u064a\u0631\n\n/wiki/\u0643\u0628\u064a\u0631"}, {"color": "rgb(188, 189, 34)", "id": "be88a37df3f822901214739cb556c0201f5fb88fbb91a66087d679e13d24cd87", "label": "\u0634\u0627\u0631\u0641", "shape": "dot", "title": "[moroccan arabic]\n\u0634\u0627\u0631\u0641\n\n/wiki/\u0634\u0627\u0631\u0641"}, {"color": "rgb(188, 189, 34)", "id": "c469c54a1bf92d25326f5543bb157fa8d361b32b4eab8241e83477a51619e0e3", "label": "\u0645\u0633\u0646", "shape": "dot", "title": "[arabic]\n\u0645\u0633\u0646\n\n/wiki/\u0645\u064f\u0633\u0650\u0646\u0651"}, {"color": "rgb(188, 189, 34)", "id": "f3481c5056453ebe4d0eed8750384a327b4ad202a36e53ad8e828034efb7d32f", "label": "\u0635\u063a\u064a\u0631", "shape": "dot", "title": "[moroccan arabic]\n\u0635\u063a\u064a\u0631\n\n/wiki/\u0635\u063a\u064a\u0631"}, {"color": "rgb(227, 119, 194)", "id": "a51021f2b7c6edcccf79c386d72877c9ea10cd301191400b87eef27e64f28b40", "label": "Tools", "shape": "dot", "title": "[Category]\nTools\n\n/wiki/Category:ar:Tools"}, {"color": "rgb(148, 103, 189)", "id": "e71697a12f02f98f223f4450fd0447607fe69c1bbe9b2105a0388a3aa920266b", "label": "\u0634\u0627\u0628", "shape": "dot", "title": "[moroccan arabic]\n\u0634\u0627\u0628\n\n/wiki/\u0634\u0627\u0628"}, {"color": "rgb(148, 103, 189)", "id": "fbf2ea207ec67e0e2ef209d0d9dc32af89c3fa684d0edd1ec788d2fe85272b5e", "label": "\u0634\u0627\u0628", "shape": "dot", "title": "[arabic]\n\u0634\u0627\u0628\n\n/wiki/\u0634\u064e\u0627\u0628\u0651"}, {"color": "rgb(44, 160, 44)", "id": "0fa4e5440713419eb23cc3d484922925b7370f955c1ab70cb187704b6ec614a3", "label": "figurative", "shape": "dot", "title": "[Tag]\nfigurative\n\n/wiki/figurative"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "rgb(102, 102, 102)", "from": "afaf9966ae096524e166bc0b0cdfa9b15f01313dd71dd809b228311f581020d0", "label": "antonyms", "to": "98c41ac7485c901d46d5db95c94c7be32ee9c696c8ecd75f6b46fe6f6a848cb5", "value": 0.6931471805599453}, {"arrows": "to", "color": "rgb(102, 102, 102)", "from": "65c3e08f9f1c2f0b2c01cd402e408d02fecabc4c405ed33dae60f83e7b28004d", "label": "antonyms", "to": "b11d5c5ad5d3abc6088a9fc9ea94860a2853571172dec072d6377843d7e073c1", "value": 0.6931471805599453}, {"arrows": "to", "color": "rgb(102, 102, 102)", "from": "34f2fa6af2b6b823e79abaefe6afd29f1ecd96978e6811205a2810d0cc5ff306", "label": "antonyms", "to": "f3481c5056453ebe4d0eed8750384a327b4ad202a36e53ad8e828034efb7d32f", "value": 0.6931471805599453}, {"arrows": "to", "color": "rgb(102, 102, 102)", "from": "98c41ac7485c901d46d5db95c94c7be32ee9c696c8ecd75f6b46fe6f6a848cb5", "label": "antonyms", "to": "afaf9966ae096524e166bc0b0cdfa9b15f01313dd71dd809b228311f581020d0", "value": 0.6931471805599453}, {"arrows": "to", "color": "rgb(102, 102, 102)", "from": "f3481c5056453ebe4d0eed8750384a327b4ad202a36e53ad8e828034efb7d32f", "label": "antonyms", "to": "34f2fa6af2b6b823e79abaefe6afd29f1ecd96978e6811205a2810d0cc5ff306", "value": 0.6931471805599453}, {"arrows": "to", "color": "rgb(102, 102, 102)", "from": "f3481c5056453ebe4d0eed8750384a327b4ad202a36e53ad8e828034efb7d32f", "label": "antonyms", "to": "be88a37df3f822901214739cb556c0201f5fb88fbb91a66087d679e13d24cd87", "value": 0.6931471805599453}, {"arrows": "to", "color": "rgb(102, 102, 102)", "from": "be88a37df3f822901214739cb556c0201f5fb88fbb91a66087d679e13d24cd87", "label": "antonyms", "to": "f3481c5056453ebe4d0eed8750384a327b4ad202a36e53ad8e828034efb7d32f", "value": 0.6931471805599453}, {"arrows": "to", "color": "rgb(102, 102, 102)", "from": "34f2fa6af2b6b823e79abaefe6afd29f1ecd96978e6811205a2810d0cc5ff306", "label": "antonyms", "to": "e71697a12f02f98f223f4450fd0447607fe69c1bbe9b2105a0388a3aa92026 e": 0.6931471805599453}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,

        },
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  
                    network.on("selectNode", neighbourhoodHighlight);
                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
